<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <h2>Employee Search</h2>
    <form [formGroup]="employeeSearchForm" novalidate (ngSubmit)="onSubmit()">
        <table class="table table-striped">
         <tbody>
            <tr>
              <td><label>First Name </label></td>
              <td><input type="text" formControlName="firstName"></td>
              <td><label>Last Name </label></td>
              <td><input type="text" formControlName="lastName"></td>  
              <td><button type="submit">Search</button></td>        
            </tr>                         
          </tbody>
        </table>                
    </form>
    
    <h3>Search Result:</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Login</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of resultEmployees">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.login}}</td> 
          <td><button (click)="setCurrentEmployee(employee)">View</button></td>         
        </tr>          
      </tbody>
    </table>
    <div *ngIf="showError">{{errorMessage}}</div>
